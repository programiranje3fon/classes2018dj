    <!-- In order to support pagination of songs and performers in {# {% block content %} #},
    add this snippet to base.html right after {# {% block content %}{% endblock %} #}
    (but within the same <div>) -->

            {% block pagination %}
                {% if is_paginated %}
                    <div class="pagination">
                    <span class="page-links">
                        {% if page_obj.has_previous %}
                            <a href="{{ request.path }}?page={{ page_obj.previous_page_number }}">previous</a>
                        {% endif %}
                        <span class="page-current">
                            <p>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.<br>
                                {% if page_obj.has_next %}
                                    <a href="{{ request.path }}?page={{ page_obj.next_page_number }}">next</a>
                                {% endif %}
                            </p>
                        </span>
                     </span>
                    </div>
                {% endif %}
            {% endblock %}
